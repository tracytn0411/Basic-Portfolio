<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact - Portfolio About Me</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
    <header class="header">
        <nav class="navbar">
          <h1 class="navbar-name">Tracy Nguyen</h1>
          <a class="nav" href="contact.html">Contact</a>
          <a class="nav" href="portfolio.html">Portfolio</a>
          <a class="nav" href="index.html">About</a>
        </nav>
    </header>

    <section class="main-section">
      <h1 class="main-section-header">Contact</h1>
      <hr class="vertical-line"/>

      <article class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          aria-describedby="helpId"
          placeholder=""/>
      </article>

      <article class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name=""
          id=""
          aria-describedby="emailHelpId"
          placeholder=""/>
      </article>

      <article class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="" id="" rows="7"></textarea>
    
      </article>
      <button type="submit" class="btn btn-primary">Submit</button>

    </section>

    <footer id="sticky">Copyright &#169;</footer>

    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
